name: Deploy Contracts After PR Merge

on:
  pull_request:
    types:
      - closed

jobs:
  deploy-contracts-uat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy all contracts on UAT environment
        if: github.event.pull_request.merged == true
        run: cd contracts/javascore && ./gradlew clean build && ./gradlew optimizedJar && ./gradlew deployToUat
