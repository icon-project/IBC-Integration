name: Pull Request Labeler 
on:
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/labeler.yml"
  # pull_request_target:
  #   types:
  #     - opened
  #     - edited
  #     - synchronize
jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          dot: true
