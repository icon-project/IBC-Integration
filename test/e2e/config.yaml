---
chains:
  - name: icon
    version: '3'
    environment: local
    nid: '3'
    keystore_file: "$BASE_PATH/contracts/javascore/test-lib/conf/godWallet.json"
    keystore_password: gochain
    chain_config:
      type: icon
      name: goloop1
      chain_id: icon1
      bech32_prefix: hx
      bin: "/goloop/bin/goloop"
      image:
        repository: goloop/gochain-icon
        version: latest
        uid_gid: ''
    contracts:
      ibc: "$BASE_PATH/contracts/javascore/ibc/build/libs/ibc-0.1.0-optimized.jar"
      client: "$BASE_PATH/contracts/javascore/lightclients/tendermint/build/libs/tendermint-0.1.0-optimized.jar"
      xcall: "$BASE_PATH/contracts/javascore/xcall-multi-protocol/build/libs/xcall-multi-protocol-0.1.0-optimized.jar"
      connection: "$BASE_PATH/contracts/javascore/xcall-connection/build/libs/xcall-connection-0.1.0-optimized.jar"
      dapp: "$BASE_PATH/contracts/javascore/modules/mock-dapp-multi-protocol/build/libs/mock-dapp-multi-protocol-0.1.0-optimized.jar"

  - name: archway
    version: '3'
    environment: local
    chain_config:
      type: archway
      name: archway
      chain_id: archway-1
      image:
        repository: archwaynetwork/archwayd
        version: sha-8f53ac8
        uid_gid: ''
      bin: archwayd
      bech32_prefix: archway
      denom: arch
      coin_type: 118
      gas_prices: 0.001arch
      gas_adjustment: 1.3
      trusting_period: 508h
      no_host_mount: false
    nid: '3'
    keystore_file: "$BASE_PATH/contracts/javascore/test-lib/conf/godWallet.json"
    keystore_password: gochain
    contracts:
      ibc: "$BASE_PATH/artifacts/cw_ibc_core.wasm"
      client: "$BASE_PATH/artifacts/cw_icon_light_client.wasm"
      xcall: "$BASE_PATH/artifacts/cw_xcall_app.wasm"
      connection: "$BASE_PATH/artifacts/cw_xcall_ibc_connection.wasm"
      dapp: "$BASE_PATH/artifacts/cw_mock_dapp.wasm"