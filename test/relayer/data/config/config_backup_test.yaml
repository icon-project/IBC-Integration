global:
    api-listen-addr: :5183
    timeout: 10s
    memo: ""
    light-cache-size: 20
chains:
    centauri:
        type: cosmos
        value:
            key-directory: /Users/bcs/.relayer/keys/centauri-testnet-1
            key: default
            chain-id: centauri-testnet-1
            rpc-addr: http://127.0.0.1:50001
            account-prefix: centauri
            keyring-backend: test
            gas-adjustment: 1.2
            gas-prices: 0.01stake
            min-gas-amount: 1000000
            max-gas-amount: 0
            debug: false
            timeout: 20s
            block-timeout: ""
            output-format: json
            sign-mode: direct
            extra-codecs: []
            coin-type: null
            signing-algorithm: ""
            broadcast-mode: batch
            min-loop-duration: 0s
    icon:
        type: icon
        value:
            key-directory: /Users/bcs/.relayer/keys
            chain-id: ibc-icon
            rpc-addr: http://localhost:9082/api/v3/
            timeout: 30s
            keystore: godwallet
            password: gochain
            icon-network-id: 3
            btp-network-id: 0x2
            btp-network-type-id: 1
            start-height: 0
            ibc-handler-address: cx13ce6fa17a5c9c9d231304a371698ad0f666bb41
            first-retry-block-after: 0
            block-interval: 1000
            revision-number: 0
    archway:
        type: wasm
        value:
            key-directory: /Users/bcs/.relayer/keys/localnet-1
            key: localnetWallet
            chain-id: localnet-1
            rpc-addr: http://localhost:26657
            account-prefix: archway
            keyring-backend: test
            gas-adjustment: 1.5
            gas-prices: 0.02stake
            min-gas-amount: 1000000000
            debug: true
            timeout: 20s
            block-timeout: ""
            output-format: json
            sign-mode: direct
            extra-codecs: []
            coin-type: 0
            broadcast-mode: batch
            ibc-handler-address: archway14mqe8vwmmu0qkuw9gz904uzk8h9lxz0406yx8l80ax2rsy4078hq5jd5fr
            first-retry-block-after: 0
            start-height: 0
            block-interval: 4000
paths:
    centauri-icon:
        src:
            chain-id: centauri-testnet-1
        dst:
            chain-id: ibc-icon
        src-channel-filter:
            rule: ""
            channel-list: []
    icon-archway:
        src:
            chain-id: ibc-icon
        dst:
            chain-id: localnet-1
        src-channel-filter:
            rule: ""
            channel-list: []

