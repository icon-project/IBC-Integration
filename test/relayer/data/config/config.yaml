        type: icon
        value:
            key-directory: /home/relayer/.relayer/keys
            chain-id: ibc-icon
            rpc-addr: https://tt.net.solidwallet.io/jvm-rpc/api/v3/
            timeout: 10s
            keystore: godwallet
            password: gochain
            icon-network-id: 3
            btp-network-id: 46
