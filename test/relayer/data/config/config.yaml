            timeout: 10s
            block-timeout: ""
            output-format: json
            sign-mode: direct
            extra-codecs: []
            coin-type: 118
            signing-algorithm: ""
            broadcast-mode: batch
            min-loop-duration: 0s
    test-1:
        type: cosmos
        value:
            key-directory: /home/relayer/.relayer/keys/test-1
            key: default
            chain-id: test-1
            rpc-addr: https://tt.net.solidwallet.io:443/centauri2-rpc/
            account-prefix: centauri
            keyring-backend: test
            gas-adjustment: 1.3
            gas-prices: 0.00stake
            min-gas-amount: 1000000
            max-gas-amount: 0
            debug: true
            timeout: 10s
            block-timeout: ""
            output-format: json
            sign-mode: direct
            extra-codecs: []
            coin-type: 118
            signing-algorithm: ""
            broadcast-mode: batch
            min-loop-duration: 0s
paths:
    centauri-archway:
        src:
            chain-id: test-1
            client-id: 07-tendermint-42
            connection-id: connection-32
