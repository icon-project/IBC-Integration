[package]
name = "cw-wasm-light-client"
version = "0.1.0"
authors.workspace = true
edition = "2021"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []
mock=[]

[package.metadata.scripts]
optimize = """docker run --rm -v "$(pwd)":/code \
  --mount type=volume,source="$(basename "$(pwd)")_cache",target=/code/target \
  --mount type=volume,source=registry_cache,target=/usr/local/cargo/registry \
  cosmwasm/rust-optimizer:0.12.10
"""

[dependencies]
cosmwasm-schema = "1.1.3"
cosmwasm-std = { workspace=true}
schemars = "0.8.10"
serde = { version = "1.0.145", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.31" }
cw2 = {workspace=true,default-features = false}
sha2 = { version = "0.10.6", default-features = false }
hex ={workspace=true }
sha3 = { version = "0.10.6", default-features = false }
bytes = { workspace=true }
common = { workspace=true }
cw-light-client-common = { path="../cw-light-client-common",default-features = false }
cw-common = { workspace=true }
prost = { workspace=true}
serde-json-wasm = {workspace=true}
ibc-proto={git="https://github.com/ComposableFi/composable-ibc.git",default-features = false,features = ["json-schema"] }
ibc={git="https://github.com/ComposableFi/composable-ibc.git",default-features = false,branch="master"}
ics07-tendermint-cw={git="https://github.com/ComposableFi/composable-ibc.git",default-features = false,features=["library","rust-crypto"],branch="master"}
debug_print = {workspace=true}
base64 = { version = "0.13", default-features = false, features = ["alloc"] }
ics08-wasm={ git="https://github.com/ComposableFi/composable-ibc.git",default-features = false, features=["cosmwasm"],branch="master"}
tendermint-proto = { git = "https://github.com/informalsystems/tendermint-rs", rev = "e81f7bf23d63ffbcd242381d1ce5e35da3515ff1", default-features = false }
[dev-dependencies]
cosmwasm = "0.7.2"
hex-literal="*"
test-utils={path="../../../libraries/rust/test-utils"}
getrandom = {version = "0.2", default-features = false, features = ["custom"]}

[profile.release]
# Do not perform backtrace for panic on release builds.
panic = 'abort'
# Perform optimizations on all codegen units.
codegen-units = 1
# Optimize for size.
opt-level = 'z' # or 'z' to optimize "aggressively" for size
# Enable link time optimization.
lto = true
