[package]
name = "cw-common"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cosmwasm-schema = "1.2.1"
cosmwasm-std = { version = "1.2.1", features = ["iterator", "ibc3"] }
ibc = { version = "0.32.0", default-features = false, features = ["parity-scale-codec", "mocks-no-std", "serde", "borsh"]}
serde = { version = "1.0.154", default-features = false, features = ["derive"] }
cw-storage-plus = "1.0.1"
serde_json = "*"
hex-buffer-serde = "0.4.0"
schemars = "0.8.12"
hex = { version = "0.4.3", default-features = false}
common = { path="../../../libraries/rust/common" }
ibc-proto = { version = "0.26.0", default-features = false, features = ["parity-scale-codec", "borsh"] }
prost = { version = "0.11.8", default-features = false,features=["prost-derive"]}
[dev-dependencies]
getrandom = {version = "0.2.9", default-features = false, features = ["custom"]}
test-utils={path="../../../libraries/rust/test-utils"}
